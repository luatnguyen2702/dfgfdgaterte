<div class=" mt20 mb20">
    <button mat-stroked-button color="primary" class="mt20 mb20"
    [routerLink]="['/admin']"><mat-icon>arrow_back</mat-icon> Back
    </button>
</div>

<mat-card>
    <div>
        <mat-icon  class="icon_category">menu  </mat-icon>
        <h1  class="_category">All Category</h1>
    </div>
    
    <mat-list>
        <mat-list-item *ngFor="let c of categories">
            <mat-icon mat-list-icon>category</mat-icon>
            <div mat-line> {{c.categoryName}}</div>
            <button mat-raised-button color="warn" 
            [routerLink]="'/admin/update-category/'+ c.id" ><mat-icon>border_color </mat-icon>
            </button>
            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>

    <div class="container text-center mt20">
        <button mat-raised-button color="primary" [routerLink]="['/admin/add-category']" routerLinkActive="router-link-active" >Add New Category</button>
    </div>
</mat-card>
