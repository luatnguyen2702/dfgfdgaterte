<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <div class="row mt20"   *ngIf="products">
            <mat-card class="mt10 mr15 " *ngFor="let p of products">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <!-- <mat-card-title>
                        {{p.categoryName}}
                    </mat-card-title> -->
                    <mat-card-title>
                        <p>{{p.productName}}</p>
                    </mat-card-title>
                </mat-card-header>
            
                <mat-card-content>
                    {{p.category.categoryName}}
                
                </mat-card-content>

                <mat-card-actions>
                    <button class="ml20 " mat-stroked-button color="primary">Quantity: {{p.quantity}}</button>
                    <button class="ml20 mr0" mat-stroked-button color="primary">Price: {{p.price}}</button>
                    <button [routerLink]="'/admin/update-product/'+ p.id" class="ml20" mat-flat-button color="primary" >Update</button>
                    <button class="ml20 mt10" mat-flat-button color="warn" (click)="deleteProduct(p.id)">Delete</button>
                </mat-card-actions>
                <mat-divider inset></mat-divider>
            </mat-card>

            <div class="col-md-12" *ngIf="products.length==0">
                <mat-card>
                    <mat-card-content>
                        <h1>Không có dữ liệu trong danh mục này</h1>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
