<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1 class="mt20">Products</h1>
        <div class="row mt20" *ngIf="products">
            <div class="col-md-4" *ngFor="let p of products">
                <mat-card class="mb20">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>
                            {{p.productName}}
                        </mat-card-title>
                        <mat-card-subtitle>
                            {{p.category.categoryName}}
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <button mat-stroked-button color="primary">Quantity: {{p.quantity}}</button>
                        <button mat-stroked-button class="ml5" color="primary">Price: {{p.price}}</button>
                    </mat-card-content>
                    <mat-card-actions>
                        <button [routerLink]="'/user/update-product/'+ p.id" mat-raised-button color="primary">Update</button>
                    </mat-card-actions>
                </mat-card>
            </div>

           <div class="col-md-12" *ngIf="products.length==0">
               <mat-card>
                   <mat-card-content>
                       <h1>No data in this category</h1>
                   </mat-card-content>
               </mat-card>
           </div>
        </div>
    </div>
</div>
